<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <
    <title>DigitalClock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap');
      </style>
    <style> 
    body{
        font-family: 'DM Sans', sans-serif;
        background-color:  rgb(15 23 42);;
    }
     h1{
        margin-top: 18%;
        font-size: 100px;
        text-align: center;
        background-color: rgb(252, 249, 250);
        color: rgb(14, 14, 14);
     }
    </style>
</head>
<body onload="showTime()">
      <h1>

        </h1>

    <Script>
        function showTime(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session = "PM";
            if(h<=12){
                session= "AM"
               
            }
            
            
            if(h>12){
                h = h-12;
            }
            h = h<10? "0"+h : h;
            m = m<10? "0"+m : m;
            s = s<10? "0"+s : s;
            var time = h + ":" + m + ":" + s + " "+ session;
            document.getElementsByTagName('h1')[0].innerText = time;

             setTimeout(showTime,1000);
        }
        </Script>
</body>
</html>
